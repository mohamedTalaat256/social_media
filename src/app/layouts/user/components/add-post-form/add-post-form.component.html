<div class="container" fxLayoutAlign="space-around center">
    <mat-card fxFlex="50" fxFlex.xs="100" fxFlex.sm="100">
        <mat-card-header>
            <div mat-card-avatar [ngStyle]="{'background-image':' url(' + user.profile_image_url + ')'}"
                class="no-rebeat"></div>
            <mat-card-title>{{user.username}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center">
                <mat-form-field fxFlex="75" class="m-0">
                    <mat-label>What do you think </mat-label>
                    <input matInput placeholder="Input placeholder" />
                </mat-form-field>
                <button mat-icon-button color="primary" fxFlex="12">
                    <mat-icon>image</mat-icon>
                </button>
                <button mat-flat-button color="primary" fxFlex="12">
                    
                    
                    post
                </button>
            </div>
            

        </mat-card-content>
        <mat-action-row fxLayout="row" fxLayoutAlign="space-between center"> 
            <mat-spinner style="height: 30px; width: 30px;"></mat-spinner>
        </mat-action-row>
    </mat-card>

</div>
